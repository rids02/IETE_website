      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      
      <script src="js/bootstrap.bundle.min.js"></script>
      <script>
        var tabs = document.querySelectorAll(".tabs_wrap ul li");
        var renaissances = document.querySelectorAll(".renaissance");
        var osscilationss = document.querySelectorAll(".osscilations");
        var all = document.querySelectorAll(".item_wrap");
        
        tabs.forEach((tab)=>{
          tab.addEventListener("click", ()=>{
            tabs.forEach((tab)=>{
              tab.classList.remove("active");
            })
            tab.classList.add("active");
            var tabval = tab.getAttribute("data-tabs");
        
            all.forEach((item)=>{
              item.style.display = "none";
            })
        
            if(tabval == "renaissance"){
              renaissances.forEach((renaissance)=>{
                renaissance.style.display = "block";
              })
            }
            else if(tabval == "osscilations"){
              osscilationss.forEach((osscilations)=>{
                osscilations.style.display = "block";
              })
            }
            else{
              all.forEach((item)=>{
                item.style.display = "block";
              })
            }
        
          })
        })  
    
        // navbar
        var nav=document.querySelector('nav');
        var logo_light=document.getElementsByClassName('logo_light');
        var logo_dark=document.getElementsByClassName('logo_dark');
        var navbar=document.querySelector('navbar-brand')
    
        window.addEventListener('scroll', function(){
            if(window.pageYOffset>100){
                nav.classList.remove('navbar-dark', 'text-dark', 'logo');
                nav.classList.add('navbar-light', 'bg-light', 'shadow');
                $('.logo_dark').show();
                $('.logo_light').hide();
            }else{
                nav.classList.add('navbar-dark', 'text-white');
                nav.classList.remove('navbar-light', 'bg-light', 'shadow');
                $('.logo_dark').hide();
                $('.logo_light').show();
            }
        })
    </script>
